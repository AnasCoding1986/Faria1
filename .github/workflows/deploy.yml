name: Vercel Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Vercel CLI and Project Dependencies
        run: |
          npm install -g vercel@latest
          npm install
          npm install fs-extra
          echo "Dependencies installed successfully"

      - name: Verify Copy Models Script
        run: |
          node --experimental-modules copy-models.js || {
            echo "Copy models script failed"
            exit 1
          }

      - name: Lint Code
        continue-on-error: true
        run: npm run lint

      - name: Build Project
        run: |
          npm run build
          echo "Build completed successfully"
          ls -lR dist

      - name: Vercel Deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying to Vercel..."
          echo "Organization ID: ${VERCEL_ORG_ID}"
          echo "Project ID: ${VERCEL_PROJECT_ID}"
          
          # Link project if not already linked
          vercel link --yes \
            --token=$VERCEL_TOKEN \
            --org=$VERCEL_ORG_ID \
            --project-id=$VERCEL_PROJECT_ID \
            --confirm

          # Pull existing configuration
          vercel pull --yes \
            --environment=production \
            --token=$VERCEL_TOKEN

          # Build project
          vercel build --token=$VERCEL_TOKEN

          # Deploy
          vercel deploy --prebuilt --token=$VERCEL_TOKEN

      - name: Create Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist
          retention-days: 5

      - name: Final Status Check
        if: always()
        run: |
          echo "Deployment workflow completed. Check previous steps for detailed logs."
